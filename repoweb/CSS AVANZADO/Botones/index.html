<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, user-scale=1.0"/>
        <title>Botones</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1 class="title">Trasitions Examples</h1>
        <h2 class="title">Buttons</h2>
        <div class="buttons">
            <buttom class="button fill" name="Button 1" title="Click Me">Hover Me</buttom>

            <buttom class="button cross" name="Button 2" title="Click Me">Hover Me</buttom>

            <buttom class="button grow" name="Button 3" title="Click Me">Hover Me</buttom>

            <buttom class="button scale-text" name="Button 4" title="Click Me" data-content="Hover Me">Hover Me</buttom>

            <buttom class="button shiny" name="Button 5" title="Click Me">Hover Me</buttom>
        </div>
    </body>
</html>
