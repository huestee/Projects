{% extends "layout.html" %}

{% block h1 %}
  {% block title %}
    Add Product
  {% endblock %}
{% endblock %}

{% block main %}

<div class="row border border-success mx-auto mb-3">
  <label for="validationCustom03" class="form-label col-sm-4 col-lg-12 mb-2 my-sm-auto mb-xl-2"><span class="label_text"></span></label>

  <input class="form-control col-sm col-lg-12 w-100" id="validationCustom03 me-5" name="" placeholder="" title="" type="text" autocomplete="off" required>

  <span class="col-12"></span>
  <span class="col-sm-4 col-lg-12"></span>
  <div class="invalid-feedback col-sm col-lg-12 w-100 border-top border-danger">Please provide .</div>
</div>

<form action="/addproduct" method="post" class="needs-validation" novalidate>          
  <div class="col-md-8 offset-md-2 my-auto">
    <div class="mb-3">
      <input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center flex-sm-nowrap flex-wrap">
      <label for="validationCustom03" class="form-label m-auto me-sm-5">Price</label>
      
      <input class="form-control" id="validationCustom03 me-5" name="price" placeholder="Unit Price" type="text" autocomplete="off" required>

      <div class="mx-sm-5 invalid-feedback">Please provide unit price.</div>
    </div>

    <div class="mb-3 ">
      <label for="validationCustom03" class="form-label m-auto me-sm-5">Price</label>

      <input class="form-control" id="validationCustom03 me-5" name="price" placeholder="Unit Price" type="text" autocomplete="off" required>
      <input class="form-control" id="validationCustom03 me-5" name="price" placeholder="Unit Price" type="text" autocomplete="off" required>

      <div class="invalid-feedback">Please provide unit price.</div>
    </div>
    
    <div class="mb-3">
      <input class="form-control" id="quantity" name="quantity" placeholder="Available Quantity" type="text" autocomplete="off">
    </div>
    
    <div class="mb-3 ">
      <textarea class="form-control" id="description" name="description" placeholder="Write the product desription.
      No excede 100 words" rows="3"></textarea>
    </div>
    
    <div class="mx-3">
      <button class="btn btn-primary btn-block" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
